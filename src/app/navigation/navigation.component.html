<md-toolbar color="primary">
  <span>Family Reserve</span>
      <ul id="links">
        <li routerLinkActive="active"><a routerLink="/home">Home</a></li>
        <li routerLinkActive="active"><a routerLink="/photos" >Photos</a></li>
        <li routerLinkActive="active"><a routerLink="/signin" >SignIn</a></li>
        <li routerLinkActive="active"><a routerLink="/register" >Register</a></li>
        <li routerLinkActive="active"><a routerLink="/maps" >Map</a></li>
         <li routerLinkActive="active"><a routerLink="/newuser" >New User</a></li>

      </ul>
          <span class="spacer"></span>

  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>fingerprint</md-icon>
        <span routerLinkActive="active"><a routerLink="/signin">SignIn</a></span>
      </button>
      <button md-menu-item disabled>
        <md-icon>announcement</md-icon>
        <span>Issues</span>
      </button>
      <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
      </button>
    </md-menu>
</md-toolbar>
