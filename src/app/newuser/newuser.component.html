 <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
        <!--<input [formControl]="firstName"[(ngModel)]="people.firstName" #firstName="ngModel" type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">-->
        <input [(ngModel)]="people.firstName"[formControl]="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
      </div>
      
      <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
        <input [(ngModel)]="people.lastName" [formControl]="lastName" type="text" class="form-control" id="lastName"  placeholder="Last Name">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!userName.valid && userName.touched), 'has-success': (userName.valid && userName.touched)}">
        <label for="userName" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-10">
        <input [(ngModel)]="people.userName" [formControl]="userName" type="text" class="form-control" id="userName"  placeholder="User Name">
        </div>
      </div>

       <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="email" class="col-sm-2 control-label">Email Name</label>
        <div class="col-sm-10">
        <input [(ngModel)]="people.email" [formControl]="email" type="email" class="form-control" id="email"  placeholder="Email">
        </div>
      </div>



      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
        <input [(ngModel)]="people.password" [formControl]="password" type="password" class="form-control" id="password"  placeholder="Password">
        </div>
      </div>

      
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="repeatPassword" class="col-sm-2 control-label">Repeat Password</label>
        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!peopleForm.valid" type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>
