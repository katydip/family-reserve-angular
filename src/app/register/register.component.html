<section>

  <ol class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/register">Register</a></li>
  </ol>
  <br/>
  <a class="btn btn-primary" routerLink="/signin">Return to Log In</a>

  <h1>Register</h1>

  <div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage">
      {{errorMessage}} 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <form (ngSubmit)="saveUser(people.id)"  #peopleForm="ngForm" class="form-horizontal">
    <input [(ngModel)]="people.id" #id="ngModel" type="hidden" name="id">
   
    <div class="form-group">
     <label for="firstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="people.firstName" #firstName="ngModel" type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required minlength="2" maxlength="30">
          <span *ngIf="formErrors.firstName" class="text-danger">
            {{ formErrors.firstName }}
          </span>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="people.lastName" type="text" class="form-control" id="lastName" name="lastName"  placeholder="Last Name" required minlength="2" maxlength="30">
          <span *ngIf="formErrors.lastName" class="text-danger">
            {{ formErrors.lastName }}
          </span>
      </div>
    </div>
    <div class="form-group">
      <label for="userName" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="people.userName" type="text" class="form-control" id="userName" name="userName" placeholder="User Name">
          <span *ngIf="formErrors.userName" class="text-danger">
            {{ formErrors.userName }}
          </span>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="people.password" type="text" class="form-control" id="password" name="password" placeholder="password">
        <span *ngIf="formErrors.password" class="text-danger">
            {{ formErrors.password }}
          </span>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input [(ngModel)]="people.email" type="text" class="form-control" id="email" name="email" placeholder="user@email.com">
        <span *ngIf="formErrors.email" class="text-danger">
            {{ formErrors.email }}
        </span>
      </div>
    </div>
   
    <!--<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>-->
 
 <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</section>
