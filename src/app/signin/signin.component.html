  <div id="background">
 <div id="login-box">
  <div class="left">
     <h1>Sign In to your account</h1>
        <a routerLink="/register" class="auth-link">New to Family Reserve account? Register Now!</a>

  <div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
      {{errorMessage}} {{successMessage}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <form (ngSubmit)="login(userForm)"  #userForm="ngForm" class="form-horizontal">
   
    <div class="form-group">
      <label for="userName" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10">
        <input ngModel #userName="ngModel" type="text" class="form-control" id="userName" name="userName" placeholder="User Name" required minlength="2" maxlength="30">
          <span *ngIf="formErrors.userName" class="text-danger">
            {{ formErrors.userName }}
          </span>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ngModel #password="ngModel" type="text" class="form-control" id="password" name="password"  placeholder="Password" required minlength="2" maxlength="30">
          <span *ngIf="formErrors.password" class="text-danger">
            {{ formErrors.password }}
          </span>
      </div>
    </div>
   
   
   
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
 </div>
    </div>
    </div>
