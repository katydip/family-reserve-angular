        </li>

    <div class="media">
      <div class="media-body">
        <h4 class="media-heading">Family News</h4>
        <form #input="ngForm" (ngSubmit)="createPost(input)" novalidate>
      <input name="content" ngModel required #content="ngModel" class="form-control" placeholder="What would you like to share?...">
      <button>Post</button>
    </form>
        <ul class="list-group" style="height:500px; overflow-y: scroll;" >
          <li>
            <a *ngFor="let post of postcontent" href="#" class="list-group-item">
              <div class="row">{{post.postedBy.firstName}} {{post.postedBy.lastName}} on {{post.postDate}}:</div>
              <div class="row" id="postcontent">{{post.content}}</div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
